<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice Game</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> 
</head>
<body>

    <div id="container">
        <div id="life"></div>
        <div id="score">Score: <span id="score_val">0</span></div>
        <div id="display">
            <img class="fruit" id="fruit1">   
        </div>
        <div id="inst_box">
            Slice The Fruits
        </div>
        <div id="bt">Start</div>

        <div id="game_over">
           
        </div>
    </div>
    <!--put audio file in audio tag-->
    <audio id="play_sound">
        <source src="./audio/sound.mp3"></source>

        <source src="./audio/sound.wav"></source>
    </audio>

    <!--write script at the end so that our element first load then script exe-->
    
    <script src="jquery.js">
        
    </script>
</body>
</html>
